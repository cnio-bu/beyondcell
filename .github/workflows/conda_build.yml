name: conda_build

on:
  push:
    branches: [master, bc2_rc0]
  pull_request:
    branches:  [master, bc2_rc0]


env:
  CACHE_NUMBER: 0

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/bc_builds

          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/bc_builds

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: bc_builds
            use-mamba: true

      - name: Update beyondcell environment
        run: mamba update -n bc_builds -f mambabuild.yml
      
      - name: Install beyondcell package
        shell: bash -l {0}
        run: |
          conda activate bc_builds
          mamba install boa -y
          mamba mambabuild ./.github/workflows/r-beyondcell

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, dmwr=?ignore
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash